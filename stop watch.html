<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="stop watch.css">
</head>
<body>
    <div class="stopwatch">
        <div class="title">
            Stop - Watch
        </div>
        <div class="container">
            <div class="time">
                00:00:00:00     
            </div>
            <div class="time-labels">
                <label id="hr">Hr</label>
                <label id="min">Min</label>
                <label id="sec">Sec</label>
                <label id="milli">Milli</label>
            </div>
            <div class="buttons">
                <button id="start" class="btn">Start</button>
                <button id="stop"class="btn">Pause</button>
                <button id="reset"class="btn">Reset</button>
            </div>
        </div>
    </div>
    <script src="stop watch.js"></script>
</body>
</html>
